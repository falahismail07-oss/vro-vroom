name: Build Lovable and Package WordPress Theme

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (Vite)
        run: npm run build

      - name: Create WordPress theme (PHP files + copy dist)
        run: |
          set -e
          THEME=creativestudio_dynamic
          mkdir -p "$THEME"

          cat > "$THEME/style.css" <<'EOF'
/*
Theme Name: Creativestudio Dynamic
Theme URI: https://preview--vro-auto-connect.lovable.app/
Author: You
