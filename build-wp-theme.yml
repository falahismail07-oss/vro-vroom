Requires at least: 6.0
Tested up to: 6.6
Requires PHP: 7.4
License: GPL-2.0-or-later
License URI: http://www.gnu.org/licenses/gpl-2.0.html
Text Domain: creativestudio-dynamic
*/
EOF

          cat > "$THEME/functions.php" <<'EOF'
